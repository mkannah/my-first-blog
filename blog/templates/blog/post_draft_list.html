{% extends 'blog/base.html' %}

{% block content %}
    {% if posts %}
        {% for post in posts %}
            <div class="responsive jumbotron">
                <p class="date">created: {{ post.created_date }}</p>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> </h2>
                <p>{{ post.text }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p><h1>Great! No unpublished posts.</h1></p>
    {% endif %}
{% endblock %}
