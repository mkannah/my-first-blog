{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <div class="responsive jumbotron">
            <p id="date">{{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
