<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>Blog</h1>
    <div>
        <div>
            {% for post in posts %}
                <p>published: {{ post.published_date }}</p>
                <h1><a href="" >{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
